services:
  - type: web
    name: users-posts-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_PATH
        value: ./data.db

  - type: web
    name: users-posts-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://users-posts-backend.onrender.com

